<div class="hero-resume">
    <div class="container">
        <div class="hero-resume__heading">
            <div class="hero-resume__heading--sub">We have 7 resumes in our database</div>
            <h3 class="hero-resume__heading--main">Showing All Resumes</h3>
        </div>
        <div class="row hero-resume__filter">
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="hero-resume-search">Type</label>
                    <input type="text" id="hero-resume-search" class="form-control" value="" placeholder="Search">
                </div>
            </div>
            <div class="col-xl-2">
                <div class="form-group">
                    <label for="hero-resume-location">Location</label>
                    <select id="hero-resume-location" class="form-control selectable" data-selectable-no-search="true">
                        <option value="" selected>New York</option>
                        <option value="">London</option>
                        <option value="">Moscow</option>
                        <option value="">Las Vegas</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-2">
                <div class="form-group">
                    <label for="hero-resume-skills">Filter By Skills</label>
                    <select id="hero-resume-skills" class="form-control selectable" data-selectable-no-search="true">
                        <option value="" selected>PHP</option>
                        <option value="">Java</option>
                        <option value="">Python</option>
                        <option value="">OOP</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-2">
                <div class="form-group">
                    <label for="hero-resume-categories">Filter By Categories</label>
                    <select id="hero-resume-categories" class="form-control selectable" data-selectable-no-search="true">
                        <option value="" selected>Web Design</option>
                        <option value="">Programming</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-2 hero-resume__search-wrap">
                <div class="btn btn-primary btn-block btn-lg hero-resume__search-button">Search</div>
            </div>
        </div>
    </div>
</div>
