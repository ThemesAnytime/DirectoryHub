<h2 id="progress-bars-header" class="mb-4">Progress Bars</h2>

<h5 class="text-muted mb-4">Default Progress Bars</h5>

<div class="row mb-4">
    <div class="col-lg-6">

            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
