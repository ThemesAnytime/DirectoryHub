<h2 id="modal-header" class="mb-4">Modals</h2>

<div class="row mb-5">
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
    </div>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal-example">
            Login modal
        </button>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-form" id="login-modal-example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body modal-body-single">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-body-header">Login</h5>

                <form action="#">
                    <div class="form-group">
                        <label for="login-example-input" class="form-control-label"><span class="icon iconfont-envelope color-primary"></span>Email</label>
                        <input class="form-control" type="text" value="" id="login-example-input" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password-example-input" class="form-control-label"><span class="icon iconfont-lock color-primary"></span>Password</label>
                        <input class="form-control" type="password" value="" id="password-example-input" placeholder="">
                    </div>
                    <div class="form-group">
                        <div class="row modal-controls">
                            <div class="col-lg-5">
                                <div class="btn btn-primary btn-lg btn-block">Login</div>
                            </div>
                            <div class="col-lg-7 d-flex align-items-center">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
