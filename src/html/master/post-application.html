<div class="master-post-application">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <h5 class="master-post-application__heading">Fill out an application</h5>

                <form action="#" class="master-post-application__form">
                    <div class="form-group">
                        <label for="exampleTextarea">Describe your problem</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Describe what work should be carried out, check the details"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea">Add photo</label>

                        <div class="master-post-application__photos">
                            <div class="master-post-application__photo">
                                <img src="images/master/application/01.png" alt="">
                                <span class="iconfont-close-solid-v3 master-post-application__photo-remove"></span>
                            </div>
                            <div class="master-post-application__photo">
                                <span class="icon iconfont-plus-circle-solid"></span>
                            </div>
                            <div class="master-post-application__photo">
                                <span class="icon iconfont-plus-circle-solid"></span>
                            </div>
                            <div class="master-post-application__photo">
                                <span class="icon iconfont-plus-circle-solid"></span>
                            </div>
                            <div class="master-post-application__photo">
                                <span class="icon iconfont-plus-circle-solid"></span>
                            </div>
                            <div class="master-post-application__photo">
                                <span class="icon iconfont-plus-circle-solid"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select name="city" id="city" class="selectable">
                                    <option value="">New York</option>
                                    <option value="">Loas Angeles</option>
                                    <option value="">Washington</option>
                                    <option value="">London</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="address">Place of work</label>
                                <input type="text" class="form-control" id="address" placeholder="Address, district, street name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="master-post-application-map" class="master-post-application__map"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="col-lg-6">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">I agree with the <a href="#" class="link-underlined">rules</a></span>
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <button type="button" class="btn btn-primary btn-rounded btn-lg master-post-application__submit-btn">Publish</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3">
                <h6 class="master-post-application__faq-heading">FAQ:</h6>

                <dl class="master-post-application__faq">
                    <dt>1. How fast will begin to receive offers?</dt>
                    <dd>Usually, the first offers start coming in 15-20 minutes after the order of publication</dd>
                    <dt>2. How many offers do I get?</dt>
                    <dd>On average, for each order meet the 7â€“8 masters. You can easily select a suitable offer.</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
