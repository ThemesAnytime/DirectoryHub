<div class="page-auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <h1 class="page-auth__heading">Reset your password</h1>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form action="#" class="page-auth__form form-controls-flat">
                            <div class="form-group">
                                <label for="email">Send password reset email to</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary page-auth__submit-btn">Send</button>
                                <a href="#" class="page-auth__form-link">Return to log in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
