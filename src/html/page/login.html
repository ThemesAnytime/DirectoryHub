<div class="page-login">
    <div class="container">
        <div class="page-login__wrap">
            <h2 class="page-login__heading">Sign In here</h2>
            <p class="page-login__description">
                Apply to millions of available jobs post a resume to start getting <br>
                found by employers communicate directly with hiring managers and recruiters.
            </p>

            <form action="#" class="page-login__form">
                <div class="form-group">
                    <a href="#" class="btn btn-facebook btn-block btn-icon btn-icon-left">
                        <span class="icon iconfont-facebook"></span>
                        <span class="text">Login with Facebook</span>
                    </a>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-google-plus btn-block btn-icon btn-icon-left">
                        <span class="icon iconfont-google-plus"></span>
                        <span class="text">Login with Google</span>
                    </a>
                </div>

                <div class="page-login__separator"><span>or</span></div>

                <div class="form-group">
                    <div class="form-control-inline-icon inline-icon-right">
                        <input id="email" type="text" class="form-control" placeholder="Email Address">
                        <span class="icon iconfont-right iconfont-envelope-outline"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-inline-icon inline-icon-right">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                        <span class="icon iconfont-right iconfont-block"></span>
                    </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" checked>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Keep me signed</span>
                    </label>

                    <a href="#" class="page-login__forgot-password">Forgot your password?</a>
                </div>
                <div class="form-group mb-0">
                    <button type="button" class="btn btn-primary btn-block page-login__submit-btn">Login</button>
                </div>

                <footer class="page-login__form-footer">
                    <span>Do not you have an account?</span>
                    <a href="#" class="btn btn-outline-secondary page-login__signup-btn">Sign up</a>
                </footer>
            </form>
        </div>
    </div>
</div>
